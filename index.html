<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Guess the Number!</h1>
      <p class="instructions">
        I'm thinking of a number between <span id="min-num">1</span> and
        <span id="max-num">100</span>.
      </p>

      <p id="message" class="message">Enter your guess below:</p>

      <div class="input-area">
        <input
          type="number"
          id="guessInput"
          placeholder="Your guess"
          autofocus
        />
        <button id="guessButton">Guess</button>
      </div>

      <p class="attempts">Attempts: <span id="attemptsCount">0</span></p>

      <button id="resetButton" class="hidden">Play Again?</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
